      <h2>Odyssey</h2>

      <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <script type="text/javascript">

        let release = "debug";
        let version = "0.1b";
        let map;
        let markers = [];
        var pincolor = "red";
        var state = document.cookie;

        function initMap() {
          map = new google.maps.Map(document.getElementById("map"), {
            center: { lat: 41.850033, lng: -87.6500523 },
            zoom: 4,
          });

          map.addListener("click", (e) => {

            placeMarker(map, e.latLng);

          });


        }

        function removeMarker(){

          for (let i = 0; i < markers.length; i++) {
          markers[i].setMap(null);
          }
          markers = [];
        }

        function placeMarker(map, coor){

         var marker =  new google.maps.Marker({

          position: coor,
          map: map,
          icon: {

            url: "http://maps.google.com/mapfiles/ms/icons/"+ pincolor.toLocaleLowerCase() + "-dot.png"

          }

        });

        markers.push(marker);
        state = markers;

        }

      
        </script>
        

<div id="map"></div>

<script
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSHRuDqzWL6x42T7WYs9KybTz6BMYY_0g&callback=initMap&libraries=&v=weekly" async>
</script>
