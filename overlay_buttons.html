function initMap() {

      zoomControlOptions: {
      position: google.maps.ControlPosition.RIGHT_TOP,

    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(deletelp_btn);
    map.controls[google.maps.ControlPosition.RIGHT_BOTTOM].push(clear_btn);
